<ul class="tabList fn-clear">
  <li class="fn-left" ng-repeat="tab in module.tabList track by $index" ng-class="{active: tab==module.currentTab}">
    <a href="javascript:void(0)" ng-click="openTab(tab)">{{tab.title}}</a>
    <span class="close-tab fa fa-times" ng-click="closeTab(tab)"></span>
  </li>
</ul>
