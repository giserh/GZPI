<div class="sidebar">
  <ul>
    <li>
      <a ui-sref="app.home">
        <img src="./images/home.png" alt="">
        <span>回首页</span>
      </a>
    </li>
    <li ng-repeat="bar in module.sidebarList track by $index">
      <a href="javascript:void(0)" ng-click="openTab(bar)" ng-class="{active: bar==module.currentSidebar}">
        <img src="{{bar.imgSrc}}" alt="">
        <span>{{bar.title}}</span>
      </a>
    </li>
  </ul>
</div>
